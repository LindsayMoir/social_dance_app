# Chatbot Test Questions Template
# Generates ~200+ test questions across 10 categories for systematic coverage

templates:
  # Category 1: Single dance style queries (48 questions)
  - category: single_dance_style
    template: "Show me {dance_style} events {timeframe}"
    parameters:
      dance_style:
        - "salsa"
        - "bachata"
        - "west coast swing"
        - "tango"
        - "kizomba"
        - "zouk"
        - "lindy hop"
        - "balboa"
      timeframe:
        - "tonight"
        - "tomorrow"
        - "this weekend"
        - "next week"
        - "this week"
        - "next month"
    expected_count: 48  # 8 styles × 6 timeframes

  # Category 2: Venue-specific queries (12 questions)
  - category: venue_specific
    template: "What's happening at {venue} {timeframe}?"
    parameters:
      venue:
        - "The Loft"
        - "Copper Owl"
        - "Victoria Ballroom"
        - "Edelweiss Club"
      timeframe:
        - "tonight"
        - "this weekend"
        - "tomorrow night"
    expected_count: 12  # 4 venues × 3 timeframes

  # Category 3: Event type queries (45 questions)
  # Tests individual event types that exist in database
  - category: event_type
    template: "Find {event_type} for {dance_style} {timeframe}"
    parameters:
      event_type:
        - "classes"         # DB: class (144 + combinations)
        - "workshops"       # DB: workshop (15 + combinations)
        - "social dances"   # DB: social dance (257 + combinations)
        - "live music"      # DB: live music (322 + combinations)
        - "rehearsals"      # DB: rehearsal (144)
      dance_style:
        - "salsa"
        - "bachata"
        - "west coast swing"
      timeframe:
        - "this week"
        - "next week"
        - "next month"
    expected_count: 45  # 5 event types × 3 styles × 3 timeframes

  # Category 4: Multi-criteria queries (12 questions)
  - category: multi_criteria
    template: "{dance_style} {event_type} at {venue}"
    parameters:
      dance_style:
        - "salsa"
        - "bachata"
        - "tango"
      event_type:
        - "classes"
        - "social dances"
      venue:
        - "The Loft"
        - "Victoria Ballroom"
    expected_count: 12  # 3 styles × 2 event types × 2 venues

  # Category 5: Live music event queries (12 questions)
  # Note: Live music events rarely have specific dance_style, so we ask generically
  - category: live_music_events
    static_questions:
      - "Dance events with live music tonight"
      - "Dance events with live music tomorrow"
      - "Dance events with live music this weekend"
      - "Dance events with live music this week"
      - "Dance events with live music next week"
      - "Dance events with live music next month"
      - "Where can I dance to live music tonight?"
      - "Where can I dance to live music this weekend?"
      - "Where can I dance to live music this week?"
      - "Are there any live bands playing this weekend?"
      - "Show me dance events with live bands"
      - "What venues have live music for dancing?"
    expected_count: 12

  # Category 6: Edge cases venue queries (18 questions)
  # Tests venues and events from edge_cases.csv that should be in database
  - category: edge_cases_venues
    static_questions:
      # Bard and Banker (live music venue)
      - "What's happening at Bard and Banker this weekend?"
      - "Events at the Bard and Banker tonight"
      - "Show me Bard and Banker events this week"
      # The Coda (multi-style venue)
      - "What's happening at The Coda this weekend?"
      - "Events at The Coda tonight"
      - "Show me The Coda events this week"
      # The Duke Saloon (country swing, live music)
      - "What's happening at The Duke Saloon this weekend?"
      - "Events at the Duke Saloon tonight"
      - "Show me Duke Saloon events this week"
      # Deb Rhymer Band (swing band - should appear as source)
      - "Where is the Deb Rhymer Band playing?"
      - "Deb Rhymer Band events this month"
      # JazzFest (festival/event)
      - "JazzFest events"
      - "Victoria JazzFest schedule"
      # Music in the Park (Saanich event series)
      - "Music in the Park events"
      - "Saanich Music in the Park schedule"
      # Sunday Afternoon Salsa at Robson Square (specific recurring event)
      - "Sunday Afternoon Salsa at Robson Square"
      - "Robson Square salsa events"
      - "What's happening at Robson Square this weekend?"
    expected_count: 18

  # Category 7: Festival queries (2 questions)
  # Note: Only 1 festival in database, but test chatbot handling
  - category: festival_events
    template: "Dance festivals {timeframe}"
    parameters:
      timeframe:
        - "this year"
        - "upcoming"
    expected_count: 2

  # Category 8: Event type only queries (no dance style filter) (20 questions)
  # Tests event types that actually exist in database
  - category: event_type_only
    template: "Show me {event_type} {timeframe}"
    parameters:
      event_type:
        - "dance classes"      # DB: class
        - "dance workshops"    # DB: workshop
        - "social dances"      # DB: social dance
        - "live music events"  # DB: live music
        - "dance rehearsals"   # DB: rehearsal
      timeframe:
        - "this week"
        - "this weekend"
        - "tonight"
        - "next month"
    expected_count: 20  # 5 event types × 4 timeframes

  # Category 9: Combination event type queries (6 questions)
  # Tests common combinations that exist in database
  - category: combination_event_types
    template: "Find events with {event_combo} {timeframe}"
    parameters:
      event_combo:
        - "classes and social dancing"     # DB: class, social dance (418)
        - "workshops and social dancing"   # DB: workshop, social dance (17)
        - "live music and social dancing"  # DB: social dance, live music (66)
      timeframe:
        - "this weekend"
        - "next week"
    expected_count: 6  # 3 combinations × 2 timeframes

  # Category 10: Day-specific queries (7 questions)
  - category: day_specific
    template: "Dance events on {day_of_week}"
    parameters:
      day_of_week:
        - "Monday"
        - "Tuesday"
        - "Wednesday"
        - "Thursday"
        - "Friday"
        - "Saturday"
        - "Sunday"
    expected_count: 7  # 7 days

  # Category 11: Price queries (12 questions)
  - category: price_queries
    template: "Free {dance_style} events {timeframe}"
    parameters:
      dance_style:
        - "salsa"
        - "bachata"
        - "west coast swing"
        - "tango"
      timeframe:
        - "this week"
        - "this weekend"
        - "next month"
    expected_count: 12  # 4 styles × 3 timeframes

  # Category 12: Time filtering tests - TODAY vs TONIGHT (16 questions)
  # Tests time filtering: "tonight" should add start_time >= '18:00:00', "today" should not
  - category: time_filtering_today_tonight
    static_questions:
      # TODAY (no time filter)
      - "Show me salsa events today"
      - "Show me bachata events today"
      - "Show me tango events today"
      - "Show me west coast swing events today"
      # TONIGHT (time filter >= 18:00:00)
      - "Show me salsa events tonight"
      - "Show me bachata events tonight"
      - "Show me tango events tonight"
      - "Show me west coast swing events tonight"
      # TOMORROW (no time filter)
      - "Show me salsa events tomorrow"
      - "Show me bachata events tomorrow"
      # TOMORROW NIGHT (time filter >= 18:00:00)
      - "Show me salsa events tomorrow night"
      - "Show me bachata events tomorrow night"
      # Day-specific night queries (time filter >= 18:00:00)
      - "Show me salsa events Friday night"
      - "Show me bachata events Saturday night"
      - "What's happening Sunday night?"
      - "Dance events Thursday night"
    expected_count: 16

  # Category 13: Calendar week tests - THIS WEEK and NEXT WEEK (10 questions)
  # Tests proper Mon-Sun calendar week calculation
  - category: calendar_week_tests
    static_questions:
      # THIS WEEK (should return Mon-Sun of current calendar week)
      - "Show me salsa events this week"
      - "Show me bachata events this week"
      - "Show me tango events this week"
      - "Show me west coast swing events this week"
      - "What dance events are happening this week?"
      # NEXT WEEK (should return Mon-Sun of next calendar week)
      - "Show me salsa events next week"
      - "Show me bachata events next week"
      - "Show me tango events next week"
      - "Show me west coast swing events next week"
      - "What dance events are happening next week?"
    expected_count: 10

  # Category 14: Weekend calculation tests (8 questions)
  # Tests proper this weekend vs next weekend calculation
  - category: weekend_calculation_tests
    static_questions:
      # THIS WEEKEND (should return Fri-Sun of current week, not next week's days)
      - "Show me salsa events this weekend"
      - "Show me bachata events this weekend"
      - "Show me tango events this weekend"
      - "What's happening this weekend?"
      # NEXT WEEKEND (should return Fri-Sun of next calendar week)
      - "Show me salsa events next weekend"
      - "Show me bachata events next weekend"
      - "Show me tango events next weekend"
      - "What's happening next weekend?"
    expected_count: 8

  # Category 15: Natural language - EXPANDED (15 questions)
  - category: natural_language
    static_questions:
      # Learning / Classes
      - "Where can I learn to dance salsa?"
      - "I'm looking for beginner tango classes"
      - "What's the best place for west coast swing?"
      - "Are there any bachata workshops this month?"
      # Live music
      - "Are there any dance events with live music this weekend?"
      - "Show me swing dances with live bands"
      - "Where can I dance to live salsa music?"
      # Social dances
      - "What social dances are happening tonight?"
      - "Where can I go social dancing this weekend?"
      # Festivals
      - "Are there any upcoming dance festivals?"
      - "What dance festivals are in Victoria this year?"
      # General / Mixed
      - "Show me all dance events in Victoria"
      - "What's happening in the dance scene this weekend?"
      - "I want to go dancing tonight, what are my options?"
      # Rehearsals / Practice
      - "Are there any dance practice sessions this week?"
    expected_count: 15

# Total: ~243 test questions (aligned with actual database event types)
# Breakdown by category:
# 1. single_dance_style: 48 (added "next month" timeframe)
# 2. venue_specific: 12
# 3. event_type: 45 (added "next month" timeframe: 5 types × 3 styles × 3 timeframes)
# 4. multi_criteria: 12
# 5. live_music_events: 12 (expanded with natural language, removed dance-style-specific queries)
# 6. edge_cases_venues: 18 (tests venues/sources from edge_cases.csv that should be in database)
# 7. festival_events: 2 (only 1 festival in DB currently)
# 8. event_type_only: 20 (added "next month" timeframe: 5 event types × 4 timeframes)
# 9. combination_event_types: 6 (tests "class, social dance" etc.)
# 10. day_specific: 7
# 11. price_queries: 12 (added "next month" timeframe)
# 12. time_filtering_today_tonight: 16 (tests "today" vs "tonight", "tomorrow" vs "tomorrow night", "[day] night")
# 13. calendar_week_tests: 10 (tests "this week" and "next week" Mon-Sun calculation)
# 14. weekend_calculation_tests: 8 (tests "this weekend" vs "next weekend" proper Fri-Sun)
# 15. natural_language: 15
#
# Database event types covered:
# ✓ class (as "classes" in natural language)
# ✓ social dance (as "social dances")
# ✓ workshop (as "workshops")
# ✓ live music (direct match)
# ✓ rehearsal (as "rehearsals")
# ✓ festival (limited - only 1 in DB)
# ✓ Combinations: "class, social dance", "workshop, social dance", "social dance, live music"
# Note: "other" and "dance, live music" have very few entries (7 and 8) - not explicitly tested
