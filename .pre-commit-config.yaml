repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.6.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: mixed-line-ending

  - repo: local
    hooks:
      - id: python-syntax
        name: Python syntax/indentation check
        entry: python -m py_compile
        language: system
        types: [python]

